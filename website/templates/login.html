{% extends "base.html" %}

{% block title %}Login {% endblock %}

{% block content %}

<form method="post">
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <button type="submit">Login</button>

</form>
{% endblock %}
